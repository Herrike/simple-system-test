# create a lefthook.yml file in the root
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint --fix {staged_files} --quiet
    prettier:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm dlx prettier {staged_files} --write
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm run typecheck
