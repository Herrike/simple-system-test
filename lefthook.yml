# create a lefthook.yml file in the root
pre-commit:
  parallel: true
  commands:
    eslint:
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm run lint --fix {staged_files} --quiet
    prettier:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm dlx prettier {staged_files} --write
    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm run typecheck
pre-push:
  parallel: true
  commands:
    vitest:
      glob: "*.{ts,tsx}"
      run: pnpm dlx jsdom && vitest related {all_files} --run
